<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
</head>
<body>
    <h1>Guess the Number Game</h1>
    
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guessInput" autofocus>
    <button  onclick="checkGuess()">Submit Guess</button> 
    
    <p id="message"></p>
    <button id="btnPlayGameAgain" onclick="playGame()" style="display: none;">Play game again</button>
    
    <script>
        let counter = 0;
        let randomNumber= generateRandomNumber();

        let guessInput = document.getElementById("guessInput");
        let message = document.getElementById("message");
        let btnPlayGameAgain = document.getElementById("btnPlayGameAgain");
         
        
        function checkGuess() {
            let guessInput = parseInt(document.getElementById("guessInput").value);
            counter++;
            if (randomNumber == guessInput) {
                message.innerHTML = `Congratulations you got the number correct  <br> You got it at  trial = ${counter}`;
                btnPlayGameAgain.style.display="block";
                
            }else if (guessInput > 100) {
                message.innerHTML = ` 1nvalid!!! kindly enter a number between 1-100.`;
            } else if ( guessInput < 1) {
                message.innerHTML = ` 1nvalid!!!  kindly enter a number between 1-100.`;
            }  else if ( guessInput > randomNumber ){
                message.innerHTML= `Oops guessed is higher than the  number:  please kindly enter an lower number <br>  total trial = ${counter}  Try again.`;
                
            } else if (guessInput < randomNumber) {
                
                message.innerHTML =` Oops guessed number is lower than the number: please kindly enter a higher number <br> total trial = ${counter} Try again.`;
                
            } 
             else{
                message.innerHTML = `Please  kindly enter a number`;
            }
            
        }
        function generateRandomNumber(){
            let randomNumber = Math.floor(Math.random() * 100) + 1;
            return randomNumber;
        }
        function playGame(){
            location.reload();
        }
        
    </script>
</body>
</html>
