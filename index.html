<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
</head>
<body>
    <h1>Guess the Number Game</h1>
    
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guessInput">
    <button  onclick="checkGuess()">Submit Guess</button> 
    
    <p id="message"></p>
    
    <script>
        let counter = 0;
        let randomNumber = 45;


        let guessInput = document.getElementById("guessInput");
        let message = document.getElementById("message");
         
        
        function checkGuess() {
            let guessInput = parseInt(document.getElementById("guessInput").value);
            counter++;
            if (randomNumber == guessInput) {
                message.innerHTML = `Congratulations you got the number correct  <br> total trial = ${counter}`;
                
            }else if (guessInput > 100) {
                message.innerHTML = ` 1nvalid!!! kindly enter a number between 1-100.`;
            } else if ( guessInput < 1) {
                message.innerHTML = ` 1nvalid!!!  kienter a number between 1-100.`;
            }  else if ( randomNumber > guessInput){
                message.innerHTML= `Oops number is higher than the guessed number: ${guessInput}, please kindly enter a greater number <br>  total trial = ${counter}`;
                
            } else if (randomNumber < guessInput) {
                
                message.innerHTML =` Oops number is lower than the guessed number: ${guessInput}, please kindly enter a lesser number <br> total trial = ${counter}`;
                
            } 
             else{
                message.innerHTML = `Please  kindly enter a number`;
            }
            
        }
        
    </script>
</body>
</html>
